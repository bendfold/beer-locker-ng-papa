<nav class="collapse navbar-collapse beer-tools">
	<div class="row">
		<div class="navbar-form navbar-left">
			<div class="form-group" role="search">
				<label for="searchFilter" class="tool-label">
					Search:
				</label>
				<input type="text" name="searchFilter" ng-model="query" class="form-control search-input" />
			</div>
		</div>
		<div class="navbar-form navbar-right">
			<div class="form-group" role="filter">
				<label for="sortByFilter" class="tool-label">
					Sort:
				</label>
				<select name="sortByFilter" ng-model="orderProp" class="form-control sort-select">
					<option value="name">Name</option>
					<option value="type">Type</option>
					<option value="origin">Origin</option>
				</select>
			</div>
		</div>
	</div>
</nav>

<div class="container-fluid">
	<ul class="product-list row">
		<li data-ng-repeat="beer in vm.beers | filter : query | orderBy : orderProp" id="{{'beer_' + beer._id}}" class="col-md-3 beer-item-parent">
			<!-- NOTE Annoyingly had to add this as the widths were being calculated weirdly due to the float & position on the container -->
			<ul class="beer-item-inner">
				<li class="tile-wrap">
					<ul class="beer-tile flip-card-side-a">
						 
						<li data-ng-if="beer.imgUrl">
							<div style="background-image: url( {{ beer.imgUrl }} ) " alt="" class="beer-logo" >
							</div>
						</li>
						<li data-ng-if="beer.name" class="list-item">
							<p>
								Beer name: <span class="item-hero">{{beer.name}}</span>
							</p>
						</li>
						<li data-ng-if="beer.type" class="list-item">
							<p>
								Beer type: <span class="item-hero">{{beer.type}}</span>
							</p>
						</li>
						<li data-ng-if="beer.quantity" class="list-item">
							<p>
								Currently in stock: <span class="item-hero">{{beer.quantity}}</span>
							</p>
						</li>
						<li data-ng-if="beer.abv" class="list-item">
							<p>
								ABV: <span class="item-hero">{{beer.abv}}%</span>
							</p>
						</li> 
						<li data-ng-if="beer.origin" class="list-item">
							<p>
								Country of origin: <span class="item-hero">{{beer.origin}}</span>
							</p>
						</li>
						<li data-ng-if="beer.details" class="list-item">
							<p>
								Beer details: <span class="item-hero">{{beer.details}}</span>
							</p>
						</li>
						
						<li class="tile-tools tile-tools-top">
							<ul class="tile-tool-list">
								<li class="edit-beer list-item list-icon list-icon-edit">
									<p>
										<a action-button="toggleEditPanel" class="icon icon-mode-edit"></a>
									</p>
									<beer-form submit-action="putBeer" model="beer"></beer-form>
								</li>
								<li class="delete-beer list-item list-icon list-icon-delete">
									<p>
										<a action-button="deleteBeer" class="icon icon-delete"></a>
									</p>
								</li>
							</ul>
						</li> 
					</ul>
					<ul class="beer-tile flip-card-side-b">
						<li class="tile-tools tile-tools-top">
							<ul class="tile-tool-list">
								<li class="edit-beer list-item list-icon list-icon-edit">
									<p>
										<a action-button="toggleEditPanel" class="icon icon-mode-edit"></a>
									</p>
									<beer-form submit-action="putBeer" model="beer"></beer-form>
								</li>
							</ul>
						</li>
						<li>
							<h1 style="font-size: 20px; color: red; background-color: green;">I'M SIDE B</h1>
						</li>
					</ul>
				</li>
			</ul>
