<h1>beers are listed here yo!</h1>
<h3> {{vm.beers}} </h3>

<ul class="product-list">
	<li data-ng-repeat="beer in vm.beers | filter:query | orderBy:orderProp">
		<ul class="beer-tile">
			<li data-ng-if="beer.name">
				<p>Beer name: <a href="">{{beer.name}}</a></p>
			</li>
			<li data-ng-if="beer.type">
				<p>Beer type: <a href="">{{beer.type}}</a></p>
			</li>
			<li data-ng-if="beer.quantity">
				<p>Currently in stock: {{beer.quantity}}</p>
			</li>
			<li data-ng-if="beer.abv">
				<p>ABV: {{beer.abv}}%</p>
			</li> 
			<li data-ng-if="beer.origin">
				<p>Country of origin: {{beer.origin}}</p>
			</li>
			<li data-ng-if="beer.details">
				<p>Beer details: {{beer.details}}</p>
			</li>
			<li class="edit-beer">
				<p>
					<a href="#edit">EDIT</a>
				</p>
			</li>
			<li class="delete-beer" >
			<!-- 
				<p>
					<p remove-beer-button>DELETE</p>
				</p> 
			-->
			
				<p>
					<a remove-beer-button='deleteBeer'>DELETE</a>
				</p> 
				<!-- 
				<p>
					<a data-ng-click="vm.deleteBeer( beer._id )">DELETE</a>
				</p> 
				-->
			</li>
		</ul>
	</li>
</ul>
