<nav class="collapse navbar-collapse beer-tools">
	<div class="row">
		<div class="navbar-form navbar-left">
			<div class="form-group" role="search">
				<label for="searchFilter" class="tool-label">
					Search:
				</label>
				<input type="text" name="searchFilter" ng-model="query" class="form-control" />
			</div>
		</div>
		<div class="navbar-form navbar-right">
			<div class="form-group" role="filter">
				<label for="sortByFilter" class="tool-label">
					Sort:
				</label>
				<select name="sortByFilter" ng-model="orderProp" class="form-control sort-select">
					<option value="name">Name</option>
					<option value="type">Type</option>
					<option value="origin">Origin</option>
				</select>
			</div>
		</div>
	</div>
</nav>

<div class="container-fluid">
	<ul class="product-list row">
		<li data-ng-repeat="beer in vm.beers | filter : query | orderBy : orderProp" id="{{'beer_' + beer._id}}" class="col-md-3">
			<ul class="beer-tile">
				<li data-ng-if="beer.imgUrl">
					<!-- <img ng-src='{{beer.imgUrl}}' style="background-image: {{beer.imgUrl}};" alt="" /> -->
					<div style="background-image: url( {{ beer.imgUrl }} ) " alt="" class="beer-logo" >
					</div>
				</li>
				<li data-ng-if="beer.name">
					<p>Beer name: <a href="">{{beer.name}}</a></p>
				</li>
				<li data-ng-if="beer.type">
					<p>Beer type: <a href="">{{beer.type}}</a></p>
				</li>
				<li data-ng-if="beer.quantity">
					<p>Currently in stock: {{beer.quantity}}</p>
				</li>
				<li data-ng-if="beer.abv">
					<p>ABV: {{beer.abv}}%</p>
				</li> 
				<li data-ng-if="beer.origin">
					<p>Country of origin: {{beer.origin}}</p>
				</li>
				<li data-ng-if="beer.details">
					<p>Beer details: {{beer.details}}</p>
				</li>
				<li class="edit-beer">
					<p>
						<a action-button="toggleEditPanel" class="btn btn-default">EDIT</a>
					</p>
					<beer-form submit-action="putBeer" model="beer"></beer-form>
				</li>
				<li class="delete-beer">
					<p>
						<a action-button="deleteBeer" class="btn btn-danger">DELETE</a>
					</p>
				</li>
			</ul>
		</li>
	</ul>
</div>
