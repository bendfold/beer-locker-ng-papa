<div class="beer-list">
	<ul class="product-list mi-row">
		<li data-ng-repeat="beer in vm.beers | filter : query | orderBy : orderProp" id="{{'beer_' + beer._id}}" class="mi-col mi-col-quad beer-item-parent">
			<ul class="beer-item-inner">
				<!-- MAIN PANEL -->
				<li class="beer-tile flip-card-side-a">
					<div class="tile-tools tile-tools-top">
						<ul class="tile-tool-list">
							<li class="list-item trigger trigger-edit">
								<p>
									<a action-button="toggleEditPanel" class="icon icon-mode-edit"></a>
								</p>
							</li>
							<li class="list-item trigger trigger-info">
								<p>
									<a action-button="toggleInfoPanel" class="icon icon-info-outline"></a>
								</p>
							</li>
						</ul>
					</div>
					<div class="tile-content">
						<div style="background-image: url( {{ beer.imgUrl }} ) " class="beer-img">
						</div>
					</div>
					<div class="tile-tools tile-tools-bottom">
						<ul class="tile-tool-list">
							<li class="list-item trigger trigger-delete">
								<p>
									<a action-button="deleteBeer" class="icon icon-delete"></a>
								</p>
							</li>
						</ul>
					</div>
				</li>
				<!-- EDIT PANEL -->
				<li class="beer-tile flip-card-side-b">
					<div class="tile-tools tile-tools-top">
						<ul class="tile-tool-list">
							<li class="list-item trigger trigger-back">
								<p>
									<a action-button="toggleEditPanel" class="icon icon-arrow-back"></a>
								</p>
							</li>
						</ul>
					</div>
					<div class="tile-content">
						<beer-form submit-action="putBeer" model="beer"></beer-form>
					</div>
				</li>
				<!-- INFO PANEL -->
				<li class="beer-tile flip-card-side-c">
					<div class="tile-tools tile-tools-top">
						<ul class="tile-tool-list">
							<li class="list-item trigger trigger-forward">
								<p>
									<a action-button="toggleInfoPanel" class="icon icon-arrow-forward"></a>
								</p>
							</li>
						</ul>
					</div>
					<div class="tile-content">
						<ul class="item-detail-list">
							<li data-ng-if="beer.name" class="list-item">
								<p>
									<span class="item-title">// Beer name</span>
									<span class="item-hero">{{beer.name}}</span>
								</p>
							</li>
							<li data-ng-if="beer.type" class="list-item">
								<p>
									<span class="item-title">// Beer type</span>
									<span class="item-hero">{{beer.type}}</span>
								</p>
							</li>
							<li data-ng-if="beer.quantity" class="list-item">
								<p>
									<span class="item-title">// Currently in stock</span>
									<span class="item-hero">{{beer.quantity}}</span>
								</p>
							</li>
							<li data-ng-if="beer.abv" class="list-item">
								<p>
									<span class="item-title">// ABV</span>
									<span class="item-hero">{{beer.abv}}%</span>
								</p>
							</li> 
							<li data-ng-if="beer.origin" class="list-item">
								<p>
									<span class="item-title">// Country of origin</span>
									<span class="item-hero">{{beer.origin}}</span>
								</p>
							</li>
							<li data-ng-if="beer.details" class="list-item">
								<p>
									<span class="item-title">// Beer details</span>
									<span class="item-hero">{{beer.details}}</span>
								</p>
							</li>
						</ul>
					</div>
				</li>
			</ul>
		</li>
	</ul>
</div>
